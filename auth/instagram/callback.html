<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram OAuth Redirect</title>
</head>
<body>
    <h2>Instagram OAuth Redirect Page</h2>
    <p>OAuth Code (if any):</p>
    <pre id="code">Loading...</pre>

    <script>
        const code = new URLSearchParams(window.location.search).get("code");
        document.getElementById("code").textContent = code || "No code received.";
    </script>
</body>
</html>
